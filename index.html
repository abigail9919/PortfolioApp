<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" ></script>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="stars.css">
    <link rel="stylesheet" href="portfolio.css">
    <title>Abigail's Portfolio</title>
</head>
<body>
    <!-- this div is solely responsible for the background stars -->
    <div class="stars bg-white"></div>

    <nav class="navbar navbar-expand-md navbar-white bg-black">
        <div class="container">
  
          <a class="navbar-brand" href="#"><img src="images/spaceman.png" style="width: 70px; height: 70px;"/></a>
  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav mx-5">
            <li class="nav-item">
            <a class="nav-link active text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-white" href="#">Contact</a>
            </li>
            </ul>

            <!-- this little container just puts space between the anchor links and the search bar -->
            <container class="col-md-5" ></container>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Looking for something?"/>
              <button class="btn btn-dark btn-outline-light" type="submit" id="look_for">
                Search
              </button>
            </form>
          </div>
  
        </div>
      </nav>

      <div class="col-sm-10 col-md-4 bg-body bg-gradient carousel-area" style="margin-left: 10%; margin-top: 5%;">
        <div
            id="course_carousel"
            class="carousel carousel-light slide"
            data-bs-ride="carousel"
            data-bs-interval="6000">
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#course-carousel"
                    data-bs-slide-to="0"
                    class="active">
                </button>
                <button
                    type="button"
                    data-bs-target="#course-carousel"
                    data-bs-slide-to="1">
                </button>
                <button
                    type="button"
                    data-bs-target="#course-carousel"
                    data-bs-slide-to="2">
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        class="d-block w-100"
                        src="images/figurative.jpg"
                        alt="Ms. Neely Figurative Language Page"
                    />
                    <div class="carousel-caption">
                        <h2>Figurative Language</h2>
                        <p>A Group Project</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="images/paws.jpg"
                        alt="Paws Pantry Website"
                    />
                    <div class="carousel-caption">
                        <h2>Paws Pantry</h2>
                        <p>A Large On-Going Project</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="images/crud.jpg"
                        alt="CRUD application"
                    />
                    <div class="carousel-caption">
                        <h2>C.R.U.D.</h2>
                        <p>My JavaScript Midterm</p>
                    </div>
                </div>
                
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#course_carousel"
                data-bs-slide="prev">
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true">
                </span>
                <span
                    class="visually-hidden">
                    Previous
                </span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#course_carousel"
                data-bs-slide="next">
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true">
                </span>
                <span
                    class="visually-hidden">
                    Next
                </span>
            </button>

</body>
</html>
